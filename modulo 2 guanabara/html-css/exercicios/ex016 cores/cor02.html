<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        /*configuraçães golbal das css*/
        *{
            height: 100vh; /* para que o gradient apareça inteiro de cima para baixo (tire para ver como funciona)*/
        }
        body{
            background-image: linear-gradient(to right, #BF0CF4 10%, #F50031 50%,#F4C000);
            background-attachment: fixed; /*para mesmo se rolar o gradient fique fixo*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradient</h1>
</body>
</html>
