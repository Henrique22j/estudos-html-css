<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HMTL5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/thumb.jpg" controls autoplay loop>
        <!-- a ordem importa, se o primeiro não funfar vai o debaixo ate chegar no paragrafo -->
        <source src="midia/meuvideo.mp4v.mp4" type="video/mp4">  
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm.webm" type="video/webm">
        <source src="midia/meuvideo.ogg.ogv" type="video/ogg">
        <p>seu navegador não tem compatibilidade de reprodução de video</p>
    </video>
    <h1>Inserindo videos no youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/oA9b6753tr4?si=eIpQ7b4FgoaUZ1S-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo video no Vimeo</h1>
   
    <iframe src="https://player.vimeo.com/video/71127606?h=d543aa14ac&color=ff9933&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
  


</body>
</html>
