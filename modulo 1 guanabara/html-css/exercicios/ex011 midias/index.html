<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias en html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminui o tamanho do seu navegador</p>
    <picture>

        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png">
        <source media="(min-width: 750px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-p.png" alt="imagem-flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aorender a reproduzir áudio em HTML 5.</p>
     <!--
     <audio src="midias/Jingle-Bells-Instrumental-Jazz.mp3" controls autoplay></audio>   
    -->
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls>
           <source src="midias/Jingle-Bells-Instrumental-Jazz.mp3" type="audio/mpeg">
           <source src="midias/Jingle-Bells-Instrumental-Jazz.ogg" type="audio/ogg">
            <source src="midias/Jingle-Bells-Instrumental-Jazz.wav" type="audio/wav"><!-- o wav não é recomendado por ser muito pesado-->
            <!--caso o primeiro audio nao pegue vai o proximo de baixa até chegar na mensagem-->
               <!--tipos: audio/mpeg audio/ogg audio/wav --> 
           <p>infelizmente seu navegador não consegue reproduzir audio. <a href="midias/Jingle-Bells-Instrumental-Jazz.mp3">Baixe ele aqui</a></p>
    </audio>

</body>
</html>
